<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cake</title>
    <style>
      @import url("https://fonts.googleapis.com/css?family=Lato:300italic");

      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000000ec;
      }

      .name {
        font-size: 1.1rem;
        font-weight: 600;
      }

      #cake {
        display: block;
        position: relative;
        margin: 0 auto;
        max-width: 100%;
        height: auto;
      }

      /* ======================= Candle ======================= */
      .candle {
        background: #fff;
        border-radius: 10px;
        position: absolute;
        top: 228px;
        left: 50%;
        transform: translate(-50%, -300px);
        width: 5px;
        height: 35px;
        animation: candle-drop 500ms 6s ease-out forwards;
      }

      .candle::after,
      .candle::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 2px;
        background: rgba(255, 0, 0, 0.4);
      }

      .candle::after {
        top: 25%;
      }
      .candle::before {
        top: 45%;
      }
