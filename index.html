<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cake</title>
    <style>
      @import url("https://fonts.googleapis.com/css?family=Lato:300italic");

      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000000ec;
      }

      .name {
        font-size: 1.1rem;
        font-weight: 600;
      }

      #cake {
        display: block;
        position: relative;
        margin: 0 auto;
        max-width: 100%;
        height: auto;
      }

      /* ======================= Candle ======================= */
      .candle {
        background: #fff;
        border-radius: 10px;
        position: absolute;
        top: 228px;
        left: 50%;
        transform: translate(-50%, -300px);
        width: 5px;
        height: 35px;
        animation: candle-drop 500ms 6s ease-out forwards;
      }

      .candle::after,
      .candle::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 2px;
        background: rgba(255, 0, 0, 0.4);
      }

      .candle::after {
        top: 25%;
      }
      .candle::before {
        top: 45%;
      }

      /* ======================= Flame ======================= */
      .fuego {
        position: absolute;
        top: -20px;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 50%;
        width: 7px;
        height: 18px;
      }

      .fuego:nth-child(1) {
        animation: flame 2s 6.5s infinite;
      }
      .fuego:nth-child(2) {
        animation: flame 1.5s 6.5s infinite;
      }
      .fuego:nth-child(3) {
        animation: flame 1s 6.5s infinite;
      }
      .fuego:nth-child(4) {
        animation: flame 0.5s 6.5s infinite;
      }
      .fuego:nth-child(5) {
        animation: flame 0.2s 6.5s infinite;
      }

      /* ======================= Animations ======================= */
      @keyframes flame {
        0%,
        100% {
          background: rgba(254, 248, 97, 0.5);
          box-shadow: 0 0 40px 10px rgba(248, 233, 209, 0.2);
          transform: translateY(0) scale(1);
        }
        50% {
          background: rgba(255, 50, 0, 0.1);
          box-shadow: 0 0 40px 20px rgba(248, 233, 209, 0.2);
          transform: translateY(-20px) scale(0);
        }
      }

      @keyframes candle-drop {
        to {
          transform: translate(-50%, 0);
        }
      }

      /* ======================= Text ======================= */
      .text {
        color: #8b6a60;
        font-family: "Lato", sans-serif;
        font-weight: 300;
        font-style: italic;
        text-align: center;
        margin-top: 1rem;
      }

      .text h1 {
        font-size: 1.4em;
        margin: 0.5rem 0;
      }

      .text p {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <!-- Candle -->
    <div class="candle">
      <div class="fuego"></div>
      <div class="fuego"></div>
      <div class="fuego"></div>
      <div class="fuego"></div>
      <div class="fuego"></div>
    </div>

    <!-- Cake -->
    <svg
      id="cake"
      viewBox="0 0 200 500"
      xmlns="http://www.w3.org/2000/svg"
      aria-label="Birthday cake with candle"
    >
      <!-- your existing animated paths remain unchanged -->
      <!-- ... keep all <path>, <animate>, and <rect> elements exactly as before ... -->
      <!-- Iâ€™m not rewriting them all here since your cake structure is correct -->
    </svg>

    <!-- Text -->
    <div class="text">
      <h1>Happy Birthday!</h1>
      <p class="name">Rawan &lt;3</p>
    </div>
  </body>
</html>
